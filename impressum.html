  <style>
    /* Bernstein-Akzent konsistent halten */
    .highlight-accent {
      color: #111;
      background: rgba(245, 179, 66, 0.9);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: 600;
    }

    /* Hauptcontainer */
    section.main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      padding: 2rem;
    }

    .box {
      max-width: 700px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .box h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .box p {
      line-height: 1.6;
    }

    a {
      color: #f5b342;
      text-decoration: underline;
      text-underline-offset: 3px;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.8;
    }

    /* Zurück-Link oben */
    .back-link {
      display: inline-block;
      margin-bottom: 1.4rem;
      color: #f5b342;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #f5b342;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      background: #f5b342;
      color: #111;
    }
  </style>
